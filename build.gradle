apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'org.aspectj:aspectjrt:1.8.9'
    compile 'com.android.support:support-v4:25.0.+'
    compile 'com.android.support:support-v4:25.0.2'
}

publish {
    userOrg = 'crazyqiang'//bintray.com用户名
    groupId = 'com.ninetripods'//jCenter上的路径
    artifactId = 'aop-permission'//项目名称
    publishVersion = '1.0.1'//修改版本号
    desc = 'A library that request Permissions in an AOP manner'//描述，不重要
    website = 'https://github.com/crazyqiang/Aopermission'
}
